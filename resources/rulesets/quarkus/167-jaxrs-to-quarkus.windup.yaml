- category: mandatory
  customVariables: []
  description: |-
    Replace JAX-RS dependency
    Dependency `org.jboss.spec.javax.ws.rs:jboss-jaxrs-api_2.1_spec` has to be replaced with `io.quarkus:quarkus-resteasy` artifact.
  effort: 1
  labels:
  - konveyor.io/source=java-ee
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus - Guide
    url: https://quarkus.io/guides/resteasy
  message: Dependency `org.jboss.spec.javax.ws.rs:jboss-jaxrs-api_2.1_spec` has to
    be replaced with `io.quarkus:quarkus-resteasy` artifact.
  ruleID: jaxrs-to-quarkus-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: org.jboss.spec.javax.ws.rs.jboss-jaxrs-api_2.1_spec
